<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage My Events</title>
  <script>
    window.onload = function () {
      fetch("ManageEventsServlet")
        .then(response => response.text())
        .then(data => {
          document.getElementById("eventList").innerHTML = data;
        })
        .catch(error => {
          document.getElementById("eventList").innerHTML = "Failed to load events.";
        });
    };
  </script>
</head>
<body>
  <div id="eventList">
    Loading events...
  </div>
</body>
</html>
