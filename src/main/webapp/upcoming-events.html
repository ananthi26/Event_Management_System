<!DOCTYPE html>
<html>
<head>
  <title>Upcoming Events</title>
  <link rel="stylesheet" href="style/styles.css">
</head>
<body>

<nav class="top-nav">
    <div class="nav-title">Event Scheduler</div>
    <div class="nav-links">
      <a href="student-dashboard.html">Logout</a>
    </div>
  </nav>

<div class="dashboard-container">
  <h2>Upcoming Events</h2>

  <p id="successMsg" style="color:green; font-weight:bold;"></p>

  <div id="events"></div>
</div>

<script>
  
  const params = new URLSearchParams(window.location.search);
  if (params.get("success") === "true") {
    document.getElementById("successMsg").innerText =
      "Event created successfully!";
  }

  
  fetch("UpcomingEventsServlet")
    .then(res => res.text())
    .then(data => document.getElementById("events").innerHTML = data);
</script>

</body>
</html>
